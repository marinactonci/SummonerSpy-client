<div class="join">
  <select class="select join-item" (change)="onRegionSelect($event.target.value)">
    <option disabled selected>Region</option>
    <option *ngFor="let region of regionsList" [value]="region.name">{{region.name}}</option>
  </select>
  <div>
    <input class="input join-item"
           type="text"
           placeholder="Search..."
           [(ngModel)]="summonerName"
           (keyup.enter)="search()">
  </div>
</div>
